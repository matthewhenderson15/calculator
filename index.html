<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div id="display"></div>
    <div id="temp-display"></div>
    
    <div class="delete-buttons">
      <button id="clear-button">Clear</buton>
      <button id="backspace-button">Backspace</button>
    </div>

    <div class="main-buttons">
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="operator-button">รท</button>

      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="operator-button">*</button>

      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operator-button">-</button>

      <button class="number-button">0</button>
      <button id="decimal-button">.</button>
      <button id="equal-button">=</button>
      <button class="operator-button">+</button>
    </div>
  </div>
</body>
</html>

<script src = "app.js"></script>
